<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keerana Shop - Dashboard</title>
</head>
<body>
    <script src="script.js"></script>.

    <!-- Main Application Layout -->
    <div>

        <!-- Main Content Area -->
        <main>
            <!-- Header -->
            <header>
                <div>
                    <h1>Shop Dashboard</h1>
                    <p>Manage products, customers, and billing.</p>
                </div>
                <button>Logout</button>
            </header>

            <!-- Grid for main layout -->
            <div>
                
                <!-- Left/Center Column: Product & Customer Management -->
                <div>

                    <!-- Add New Item Section -->
                    <div>
                        <h2>Add a New Item</h2>
                        <form id="addItemForm">
                            <input type="text" id="newItemName" placeholder="Item Name" required>
                            <input type="number" id="newItemPrice" placeholder="Price (₹)" min="0" step="0.01" required>
                            <input type="text" id="newItemWeight" placeholder="Weight/Unit (e.g., 1kg, 1pc)" required>
                            <button type="submit">Add Item</button>
                        </form>
                    </div>

                    <!-- Product Management List -->
                    <div>
                        <h2>Manage Products</h2>
                        <div id="productList">
                            <!-- Product items will be dynamically inserted here by JavaScript -->
                        </div>
                    </div>
                     <!-- Customer Tracking Section -->
                    <div>
                        <h2>Customer Records</h2>
                        <div>
                             <input type="text" placeholder="Search customer by name or phone...">
                             <button>Search</button>
                        </div>
                        <div>
                            Customer details and previous records will be displayed here.
                        </div>
                    </div>
                </div>

                <!-- Right Column: Billing -->
                <aside>
                    <h2>Current Bill</h2>
                    <div id="billItems">
                        <p>No items added yet.</p>
                    </div>
                    <div>
                        <div>
                            <span>Total</span>
                            <span id="billTotal">₹0.00</span>
                        </div>
                        <button id="generateBillBtn" disabled>
                            Generate Bill
                        </button>
                    </div>
                </aside>

            </div>
        </main>
    </div>

    <!-- Bill Modal (initially hidden) -->
    <div id="billModal">
        <div>
            <h2>Bill Generated!</h2>
            <div id="modalBillDetails"></div>
            <p id="modalTotal"></p>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

</body>
</html>
